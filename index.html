<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/img/favicon-32x32.png">
    <title>Calculadora Online</title>
</head>

<body>
    <div class="container">

        <nav>
            <h1 class="nav__title">calc</h1>
            
            <div class="theme">
                <h2 class="theme__title">THEME</h2>
                <div class="theme__switch">
                    <!-- hora da pesquisa coleguinha -->
                </div>
            </div>
        </nav>

        <header>
            <input type="number" disabled>
        </header>
            
        <main>
            <div class="keyboard">
                <div class="keyboard__key">7</div>
                <div class="keyboard__key">8</div>
                <div class="keyboard__key">9</div>
                <div class="keyboard__key keyboard__key--blue">DEL</div>
                <div class="keyboard__key">4</div>
                <div class="keyboard__key">5</div>
                <div class="keyboard__key">6</div>
                <div class="keyboard__key">+</div>
                <div class="keyboard__key">1</div>
                <div class="keyboard__key">2</div>
                <div class="keyboard__key">3</div>
                <div class="keyboard__key">-</div>
                <div class="keyboard__key">.</div>
                <div class="keyboard__key">0</div>
                <div class="keyboard__key">/</div>
                <div class="keyboard__key">x</div>
                <div class="keyboard__key key--large keyboard__key--blue">RESET</div>
                <div class="keyboard__key key--large keyboard__key--red">=</div>

            </div>
        </main>

    </div>    
</body>
</html>
